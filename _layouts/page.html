---
layout: default
---

<div class="container" style="padding: 2rem 0;">
    {% if page.hero %}
    <div style="text-align: center; margin-bottom: 3rem;">
        <h1 style="margin-bottom: 1.5rem;">{{ page.title }}</h1>
        {% if page.subtitle %}
        <p style="font-size: var(--font-size-lg); color: var(--text-secondary); max-width: 700px; margin: 0 auto;">{{ page.subtitle }}</p>
        {% endif %}
    </div>
    {% else %}
    <div style="max-width: 800px; margin: 0 auto;">
        <h1 style="margin-bottom: 1.5rem;">{{ page.title }}</h1>
        {% if page.subtitle %}
        <p style="font-size: var(--font-size-lg); color: var(--text-secondary); margin-bottom: 2rem;">{{ page.subtitle }}</p>
        {% endif %}
    </div>
    {% endif %}
    
    <div style="max-width: 800px; margin: 0 auto;">
        {{ content }}
    </div>
</div>
