# Site settings
title: "PlatformBuilds"
tagline: "Open Source Platform Engineering & Observability"
description: "PlatformBuilds delivers OpenSource, CNCF-compliant platforms that bridge Infrastructure, AI, and Observability. We empower regulated industries with scalable, programmable, and sustainable platforms for the airgapped privacy-first era."
url: "https://platformbuilds.org"
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate-v2

# Collections
collections:
  projects:
    output: true
    permalink: /:collection/:name/
  case_studies:
    output: true
    permalink: /:collection/:name/
  products:
    output: true
    permalink: /:collection/:name/

# Pagination
pagination:
  enabled: true
  per_page: 6
  permalink: '/page/:num/'
  sort_reverse: true
  sort_field: 'date'

# SEO and Social
twitter:
  username: platformbuilds
author:
  name: Platformbuilds Team
  twitter: platformbuilds

# Contact Info
email: hello@platformbuilds.org
phone: "+91 8977903949"
address: "Bengaluru, India"

# Social Links
social:
  github: https://github.com/platformbuilds
  linkedin: https://linkedin.com/company/platformbuilds

# Navigation
navigation:
  - name: Home
    url: /
  - name: Products
    url: /products/
  - name: Projects
    url: /projects/
    children:
      - name: Cosmolet
        url: /projects/cosmolet/
      - name: MiradorStack
        url: /projects/miradorstack/
      - name: Platform Engineering
        url: /projects/platform-engineering/
  - name: Company
    url: /about/
    children:
      - name: About
        url: /about/
      - name: Hiring
        url: /hiring/
  - name: Community
    url: https://github.com/orgs/platformbuilds/discussions
  - name: Blog
    url: /blog/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .bundle
  - .sass-cache
  - .jekyll-cache
  - .jekyll-metadata
  - README.md
  - package.json
  - package-lock.json
  - tailwind.config.js
  - postcss.config.js

# Sass
sass:
  style: compressed
  sass_dir: _sass